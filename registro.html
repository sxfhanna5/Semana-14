<!DOCTYPE html>

</head>
<body>

    <div class="form-container">
        <h1>Registro</h1>
        <form id="registroForm">
            <input type="text" id="nombre" placeholder="Escribe tu Nombre" autofocus>
            <input type="text" id="apellido" placeholder="Escribe tu Apellido" required>

            <input type="password" id="password" placeholder="Escribe tu Clave" required>
            <button type="submit">Registrate YA!</button>
        </form>
        <br>
        <p>Â¿Ya tienes una Cuenta? <a href="login.html">Ingresar</a></p>
    </div>
