<!DOCTYPE html>
<html lang="es">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./imagen/favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="form-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Escribe tu Email" required autofocus>
            <input type="password" id="password" placeholder="Escribe tu contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
        <br>
        <p>¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
